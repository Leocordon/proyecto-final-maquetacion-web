<!DOCTYPE html>
<html lang="en">

<head>
    <!-- esta es la importacion de nuestro archivo css -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la web -->
    <title>Leandro Altez Web</title>

    <!-- https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- esta seccion es la cabecera de la pagina web la cual tendra logo y barra de navegacion -->
    <header>
        <!-- LOGO -->
        <a href="#" class="logo">Leandro Altez</a>
        <!-- truco para que el boton sea clickeable sin usar JAVASCRIPT -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <!-- este es el icono del menu -->
            <div class='bx bx-menu' id="menu-icon"></div>
        </label>

        <!-- esta es la barra de navegacion -->
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>


    <!-- HERO SECTION  -->
    <section class="hero">
        <div class="hero-text">
            <h5>Aprendiz de Frontend Developer</h5>
            <h4>Aprendiz de Programacion</h4>
            <h1>Leandro Altez</h1>
            <p>Intentando aprender todas las tecnologias de programacion <br>
                para poder obtener mi primer trabajo al finalizar este curso</p>
            <a href="#">CV</a>
            <a href="#" class="porta"><i class="ri-folder-user-fill"></i>Mira mis proyectos</a>
        </div>
        <div class="hero-img">
            <img src="perfil.jpg" alt="Mi foto de perfil">
        </div>

    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-twitter-x-fill"></i></a>
        <a href="#"><i class="ri-facebook-fill"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-double-line"></i></a>
    </div>



</body>

</html>
